<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Countries with the most Billionaires",
  "width": 1050,
  "height": 650,
  "data": {
    "url": "https://raw.githubusercontent.com/BinaryTwee/FIT3179/main/js/ne_110m.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}, 

  },
  "projection": {"type": "equirectangular"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "transform": [
        {
          "calculate": "'No Billionaires in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {    "transform": [
      {
        "lookup": "properties.NAME",
        "from": {
          "data": {
            "url": "https://raw.githubusercontent.com/BinaryTwee/FIT3179/main/data/Billionaire_clean.csv"
          },
          "key": "Country",
          "fields": ["Count"]
        }
      },
      {"calculate": "datum.Count" , "as": "Number of Billionaires"}
    ],
    "mark": {"type": "geoshape"},
    "encoding": {
      "color": {
        "field": "Number of Billionaires",
        "type": "quantitative",
        "scale": {
            "type": "log", 
            "scheme": "greens"
            
            }
      },
      "tooltip": [
        {"field": "properties.NAME", "type": "nominal", "title": "Country"},
        {"field": "Count", "type": "quantitative"}
      ]
    }}
    
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
